{% extends 'authenticate/base.html' %}

{% block content %}
<style>
	body{
	 background-image: url('https://cdn.glitch.com/44a9535b-74cb-4fb2-b5c3-24c7c7eb73a2%2FScreenshot%20(176).png?v=1625902624108');
	 }
	 </style>
<br><br><br><br><br>
<h2 class ="text-center"> Edit Profile </h2>


<form method="POST" action="{% url 'edit_profile' %}">
		{% csrf_token %}

		{% if form.errors %}

		      <div class="alert alert-danger alart-dismissable" role ="alert">
                <button class="close" data-dismiss="alert">
                    <small><sup>x</sup></small>
                  </button>
               

               {% for field in form %}
               	{% if field.errors %}
               		{{ field.errors }}
               	{% endif%}

               	{% endfor %}


              </div>

  {% endif %}


		{{ form.as_p }}


		<input type="submit" value="Edit Profile" class=" btn btn-secondary">
    <p><b><a href="{% url 'change_password'%}">Click here</a> to change your password</b></p> 
	</form>

{% endblock %}
